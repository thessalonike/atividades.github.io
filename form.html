<h2>Informações Pessoais</h2>
<form action="http://localhost:3003/usuarios" method="POST">

    <fieldset>
        <legend>Cadastro do Cliente</legend>
        <input type="hidden" name="id" value="3">
        <label for="texto">Nome</label>
        <input type="text" name="texto" required>
        
        <div>
            <label for="text">Sexo</label>
            <input type="radio" name="tipo" value="femenino"> Femenino
            <input type="radio" name="tipo" value="masculino"> Masculino
        </div>

        <label for="number">Idade</label>
        <input type="number" name="idade" min="0">

        <label for="texto">Endereço</label>
        <input type="text" name="texto" placeholder="Digite o endereço">

        <label for="texto">Cidade</label>
        <input type="text" name="texto" placeholder="Digite a cidade">

        <label for="estado">Estado:</label>
        <select name="estado"> 
            <option value="">Selecione</option>
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
           </select>

           <label for="cep">CEP: </label>
           <input type="text" name="cep" size="9" maxlength="9" placeholder="xxxxxx-xxx">

        
           <label for="phone">Telefone</label>
           <input type="text" name="phone" placeholder="(94) 99999-9999">

           <label for="email">E-mail: </label>
           <input type="email" name="email">
        <button>incluir</button>
    </fieldset>
    

</form>

<style>
    input,
    select{
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio]{
        display: inline; 
    }   
</style>
